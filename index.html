<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic math</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="flex-container">
		<div class="main-container">
			<div class="input-container">
				<input class="input1" type="number">
				<p>?</p>
				<input class="input2" type="number">
				<p>=</p>
				<p class="display-number">0</p>
			</div>
			<div class="button-container">
				<button class="add-button">+</button>
				<button class="subtract-button">-</button>
				<button class="multiply-button">x</button>
				<button class="divide-button">/</button>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
